version: '3'

services: 
  mysql:
    image: mysql@sha256:dce31fcdd15aaedb5591aa89f19ec37cb79981af46511781fa41287d88ed0abd
    container_name: quest_db
    ports: 
      - "3307:3306"
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
      - ./mysql/sqls:/docker-entrypoint-initdb.d
    environment: 
      MYSQL_DATABASE: quest_db
      MYSQL_ROOT_PASSWORD: password
      TZ: "Asia/Tokyo"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
  api:
    build: ./api
    container_name: test_api
    ports:
      - "8080:8080"
    volumes:
      - ./api:/src
    environment:
      - GO111MODULE=on
    depends_on:
      - mysql
    command: sh ./wait.sh mysql go run main.go
    stdin_open: true
  event:
    build: event
    container_name: test_event
    ports:
      - "8081:8081"
    volumes:
      - ./event:/go/src/app
    environment:
      GETH_URL: "ws://host.docker.internal:7545"
      ROOM_FACTORY_ADDRESS: "0xD0D392a5B15c44E7161d67eF709442756388F5Ca"
    depends_on:
      - mysql
    command: sh ./wait.sh mysql go run main.go
    stdin_open: true
